<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.WEBGL,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var r1, start, delta, last;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        start = getTime();

        r1 = this.add.rectangle(50, 50, 100, 100, 0x6666ff);
    }

    function update() {
        delta = getTime() - start;
        start = getTime();

        // r1.x += 0.1 * delta;
    }

    function getTime() {
        //make a new date object
        let d = new Date();

        //return the number of milliseconds since 1 January 1970 00:00:00.
        return d.getTime();
    }

    </script>

</body>
</html>
